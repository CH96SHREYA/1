<!DOCTYPE html>

    <link
      rel="stylesheet"

        "

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1590523278191-995cbcda646b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmVhY2hlc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');

      <div

      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1599270606287-331b4f5d0e02?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c3Vuc2hpbmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');
